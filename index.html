<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!--CSS-->
        <link rel="stylesheet" href="main.css">
        <!--JAVASCRIPT-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="main.js"></script>

    </head>
    <body>
        <div class="container">
            <div id="moniter"></div>
            <button class="btn btnNum" id="num7">7</button>
            <button class="btn btnNum" id="num8">8</button>
            <button class="btn btnNum" id="num9">9</button>
            <button class="btn btnOperator" id="plus">+</button>
            <button class="btn btnNum" id="num4">4</button>
            <button class="btn btnNum" id="num5">5</button>
            <button class="btn btnNum" id="num6">6</button>
            <button class="btn btnOperator" id="minus">-</button>
            <button class="btn btnNum" id="num1">1</button>
            <button class="btn btnNum" id="num2">2</button>
            <button class="btn btnNum" id="num3">3</button>
            <button class="btn btnOperator" id="times">*</button>
            <button class="btn btnNum" id="num0">0</button>
            <button class="btn" id="num00">00</button>
            <button class="btn" id="point">.</button>
            <button class="btn btnOperator" id="dividesd">/</button>
            <button class="btn btnBig" id="AC">AC</button>
            <button class="btn btnBig" id="equal">=</button>
        </div> 
    </body>
</html>
